[settings]
include-file = ~/.config/polybar/themes/purple-eva01.ini

[bar/purple]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 0.9

modules-left = xworkspaces s xwindow
modules-right = wlan s pulseaudio s memory s cpu s battery battery_level s date s powermenu
modules-center = player

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


font-0 = "JetBrains Mono:style=Regular:pixelsize=10"
font-1 = "FontAwesome:size=12"

[module/s]
type = custom/text
content = " | "
content-foreground = ${colors.disabled}


[module/player]
type = custom/script
exec = ~/.config/polybar/scripts/player.sh
interval = 2


[module/xworkspaces]
type = internal/xworkspaces

label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied-padding = 1

label-urgent-background = ${colors.alert}
label-urgent-padding = 1


label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-focused = %index%
label-active = %index%
label-occupied = %index%
label-urgent = %index%
label-empty = %index%

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh icon
interval = 1
tail = true
label = %output%
separator = false
label-foreground = ${colors.primary}

[module/battery_level]
type = custom/script
exec = ~/.config/polybar/scripts/battery.sh level
interval = 1
tail = true
label = " %output%"
separator = false


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}
max-volume=100

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected-prefix = " " 
format-connected-prefix-foreground = ${colors.primary}
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.primary}
format-connected = %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh &:}<label-connected>%{A}
format-disconnected = %{A1:~/.config/polybar/scripts/rofi-wifi-menu.sh &:}<label-disconnected>%{A}
label-disconnected = disconnected
click-left = ~/.config/polybar/scripts/rofi-wifi-menu.sh


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
click-left = ~/.config/polybar/scripts/rofi-wifi-menu.sh

[module/eth]
inherit = network-base
interface-type = wired
label-connected = "Connected"

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

format-prefix = " "
label =  %date%
format-prefix-foreground = ${colors.primary}

[module/powermenu]
type = custom/text
click-left = ~/.config/polybar/scripts/powermenu.sh 
content = 

[settings]
screenchange-reload = true
pseudo-transparency = true

